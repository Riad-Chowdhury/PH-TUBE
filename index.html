<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>PH-TUBE</title>
    <style>
        .active{
            background-color:#FF1F3D;
            color: aliceblue;
        }
    </style>

</head>
<body>
   <header>
    <nav class="w-11/12 mx-auto flex justify-between border-b-2 py-5 border-[#17171720]">
        <div class="logo">
            <img class="w-[120px]" src="assets/Logo.png" alt="">
        </div>
        <div class="sort">
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-inp" type="search" required placeholder="Search"/>
              </label>
            
        </div>
        <div class="blogs">
            <button class="btn bg-[#FF1F3D] text-white">sort by view</button>
        </div>
    </nav>
   </header>



   <nav class=" category-container flex py-4 justify-center gap-5">
    <div class="">
        <button id="btn-all" onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D]">All</button>
    </div>
    
    
   </nav>

   <section id="loader" class=" text-center py-10 hidden">
    <span class="loading loading-dots loading-xl"></span>
   </section>

   <section id="video-container" class="w-11/12 mx-auto grid lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-5">
    <div class="col-span-full text-center flex justify-center items-center flex-col py-20">
        <img class="w-[120px] h-[]" src="assets/Icon.png" alt="">
        <h2 class="text-2xl font-bold ">Oops!! Sorry, There is no content here</h2>
    </div>
   
   </section>

<!-- Open the modal using ID.showModal() method -->
<!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
    <div id="details-container" class=""></div>
    <div  class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>



   <script src="index.js"></script>
</body>
</html>
